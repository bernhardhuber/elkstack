morphlines : [
  {
    id : morphline1
    importCommands : ["org.kitesdk.**"]

    commands : [
      {
        readMultiLine {
            #regex: "^%{TIMESTAMP_ISO8601}.*$"
            regex: "^[0-9]{2}:[0-9]{2}:[0-9]{2},[0-9]{3}.*$"
            negate: "true"
            what: "previous"
            charset : UTF-8
        }
      }
      {
        # example input message:
        # 19:07:41,507 Information [org.jboss.modules] JBoss Modules version 1.1.1.GA
        grok {
          dictionaryFiles : [ target/classes/grok-dictionaries ]
          dictionaryString : """
            LOG4J_TIME %{TIME}
            LOG4J_TIME_ISO8601 %{TIMESTAMP_ISO8601}
            LOG4J_LOGLEVEL %{LOGLEVEL}
            LOG4J_LOGLEVEL_LENIENT \w+
            LOG4J_THREAD %{DATA}
            LOG4J_CATEGORY %{DATA}
            #LOG4J_MESSAGE %{GREEDYDATA}
            LOG4J_MESSAGE (?s).*
          """

          expressions : {
            message : """(?m)%{LOG4J_TIME:timestamp}%{SPACE}%{LOG4J_LOGLEVEL_LENIENT:severity}%{SPACE}\[%{LOG4J_CATEGORY:category}\]%{SPACE}%{LOG4J_MESSAGE:logmessage}"""
          }
          findSubstrings: true
        }
      }

      { logDebug { format : "output record: {}", args : ["@{}"] } }
    ]
  }
]
